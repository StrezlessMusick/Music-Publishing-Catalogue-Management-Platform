<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!artistForm.valid"
          >Save</button>
          <button
            type="button"
            class="btn btn-danger"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Artist Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="pro">PRO</label>
          <select
            name="pro"
            id="pro"
            class="form-control"
            *ngFor="let p of pro"
          >
            <option [value]="p">{{p}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
