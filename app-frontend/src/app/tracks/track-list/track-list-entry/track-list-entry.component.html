<a
  [routerLink]="[track.id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  style="cursor: pointer;"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{track.trackName}}</h4>
    <p class="list-group-item-text">{{track.artist}}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="[track.trackImageUrl]"
      [alt]="[track.trackName]"
      class="img-responsive"
      style="max-height: 50px;"
    >
  </span>
</a>
